<h1>Profile</h1>
<form *ngIf="(user$ | async) as user" [formGroup]="profileForm">
	<div>Status: {{ user.status }}</div>
	<div>
		<label for="name">Name</label>
		<input id="name" formControlName="name" type="text">
	</div>
	<div>
		<label for="screenName">Screen Name</label>
		<input id="screenName" formControlName="screenName" type="text">
	</div>
	<button
		(click)="updateProfile()"
	>Update</button>
</form>
